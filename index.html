<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InstaKwic</title>
    <style>
        /* Styling for the parallax effect */
        .parallax {
            background-image: url('background.jpg'); /* Replace with your background image */
            background-attachment: fixed;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            height: 100vh;
            overflow-x: hidden;
            overflow-y: auto;
            position: relative;
        }
        .content {
            padding: 100px 20px;
            text-align: center;
            color: #fff;
        }
        .bullet-points {
            margin: 50px auto;
            max-width: 800px;
            text-align: left;
            color: #333;
        }
        .bullet-points ul {
            list-style-type: none;
            padding: 0;
        }
        .bullet-points ul li {
            margin-bottom: 10px;
        }
        .editable-image {
            max-width: 100%;
            height: auto;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="parallax">
        <div class="content">
            <h1>Welcome to InstaKwic</h1>
            <p>Your personal Instagram insights at your fingertips.</p>
        </div>
    </div>

    <div class="bullet-points">
        <h2>Key Features</h2>
        <ul>
            <li>Real-time insights on followers who don't follow back</li>
            <li>Detailed analytics for informed decision-making</li>
            <li>User-friendly interface for seamless navigation</li>
            <!-- Add more bullet points as needed -->
        </ul>
    </div>

    <div class="editable-image">
        <img src="image.jpg" alt="Editable Image"> <!-- Replace with your editable image -->
    </div>

    <!-- Add more sections with parallax effect and content as required -->

</body>
</html>
